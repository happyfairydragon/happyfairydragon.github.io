              <option value="contact">对接责任人</option>

              <i class="fa-solid fa-chevron-down text-xs"></i>
            </div>
          </div>
        </div>
        
        <!-- 第二层级 -->
        <div id="second-level-container" class="opacity-50 pointer-events-none">

            <select id="item-select" class="w-full rounded-lg border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary/20 transition-all duration-200 py-3 pl-4 pr-10 appearance-none bg-white">

              <i class="fa-solid fa-chevron-down text-xs"></i>
            </div>
          </div>
        </div>
      </div>
      
      <div class="mt-6 flex justify-end">
        <button id="reset-filters" class="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition-colors duration-200 flex items-center">
          <i class="fa-solid fa-refresh mr-2"></i>
          重置
        </button>
      </div>
    </section>
    
    <!-- 结果列表 -->

        </div>

    </section>

      "国家税务总局无锡市税务局"
    ];

    // 对接部门排序顺序
    const partnerDepartmentOrder = [
      "办公室",
      "办公室（安保）",
      "财务会计部",
      "公司业务部",
      "机构业务部",
      "国际业务部",
      "投资银行部",
      "个人金融部",
      "住房金融部",
      "普惠金融事业部（乡村振兴金融部）",
      "内控合规部",
      "金融科技部",
      "网络金融部",
      "驻无锡分行纪检组",
      "资产保全部",
      "营业部",
      "城北支行",
      "太湖新城支行"
    ];

    // 对接责任人排序顺序
    const contactPersonOrder = [
      "梁柱",
      "夏思奇",
      "柳成安",
      "李文辉",
      "周伟洪",
      "嵇祎",
      "陈文寅",
      "李国庭",
      "袁少飞",
      "朱健",
      "高俭",
      "孙丰",
      "王玲",
      "施烈",
      "朱镕",
      "顾月红",
      "徐力",
      "吴育亮",
      "戴泓",
      "谢中明",
      "周峰",
      "程利明",
      "王芳",
      "周颖洁"
    ];

    // 当前选中的分类和项目
    let selectedCategory = null;
    let selectedItem = null;

    // 初始化页面
    document.addEventListener('DOMContentLoaded', () => {
      // 设置分类选择事件监听
      document.getElementById('category-select').addEventListener('change', handleCategoryChange);
      
      // 设置项目选择事件监听
      document.getElementById('item-select').addEventListener('change', handleItemChange);
      
      // 设置重置按钮事件监听
      document.getElementById('reset-filters').addEventListener('click', resetFilters);
      
      // 初始加载所有数据
      loadData(governmentData);
    });

    // 处理分类选择变化
    function handleCategoryChange(event) {
      const category = event.target.value;
      selectedCategory = category;
      selectedItem = null;
      
      const itemSelect = document.getElementById('item-select');
      
      // 清空项目选择器
      itemSelect.innerHTML = '';
      
      // 添加加载选项
      const loadingOption = document.createElement('option');
      loadingOption.value = '';
      loadingOption.textContent = '加载中...';
      loadingOption.disabled = true;
      itemSelect.appendChild(loadingOption);
      
      // 如果没有选择分类，禁用项目选择器
      if (!category) {
        itemSelect.disabled = true;
        document.getElementById('second-level-container').classList.add('opacity-50', 'pointer-events-none');
        return;
      }
      
      // 启用项目选择器
      itemSelect.disabled = false;
      document.getElementById('second-level-container').classList.remove('opacity-50', 'pointer-events-none');
      
      // 模拟加载延迟
      setTimeout(() => {
        // 清空项目选择器
        itemSelect.innerHTML = '';
        
        // 添加请选择选项
        const defaultOption = document.createElement('option');
        defaultOption.value = '';
        defaultOption.textContent = '请选择具体项';
        itemSelect.appendChild(defaultOption);
        
        // 根据选中的分类生成具体项
        let items = [];
        
        // 根据分类获取对应的项目列表
        switch (category) {
          case 'gov':
            // 获取所有唯一的政府部门，并按照指定顺序排序
            items = [...new Set(governmentData.map(item => item.governmentDepartment))];
            items.sort((a, b) => {
              const indexA = governmentDepartmentOrder.indexOf(a);
              const indexB = governmentDepartmentOrder.indexOf(b);
              return indexA - indexB;
            });
            break;
          case 'partner':
            // 获取所有唯一的对接部门，并按照指定顺序排序
            items = [...new Set(
              governmentData.flatMap(item => 
                item.partnerDepartment.split('、').filter(dep => dep.trim() !== '')
              )
            )];
            items.sort((a, b) => {
              const indexA = partnerDepartmentOrder.indexOf(a);
              const indexB = partnerDepartmentOrder.indexOf(b);
              return indexA - indexB;
            });
            break;
          case 'contact':
            // 获取所有唯一的对接责任人，并按照指定顺序排序
            items = [...new Set(
              governmentData.flatMap(item => 
                item.contactPerson.split('、').filter(person => person.trim() !== '')
              )
            )];
            items.sort((a, b) => {
              const indexA = contactPersonOrder.indexOf(a);
              const indexB = contactPersonOrder.indexOf(b);
              return indexA - indexB;
            });
            break;
        }
        
        // 添加项目选项
        items.forEach(item => {
          const option = document.createElement('option');
          option.value = item;
          option.textContent = item;
          itemSelect.appendChild(option);
        });
      }, 500);
    }

    // 处理项目选择变化
    function handleItemChange(event) {
      selectedItem = event.target.value;
      
      // 如果没有选择项目，加载所有数据
      if (!selectedItem) {
        loadData(governmentData);
        return;
      }
      
      // 根据选中的分类和项目筛选数据
      let filteredData = [];
      
      switch (selectedCategory) {
        case 'gov':
          filteredData = governmentData.filter(data => data.governmentDepartment === selectedItem);
          break;
        case 'partner':
          filteredData = governmentData.filter(data => 
            data.partnerDepartment.split('、').includes(selectedItem)
          );
          break;
        case 'contact':
          filteredData = governmentData.filter(data => 
            data.contactPerson.split('、').includes(selectedItem)
          );
          break;
      }
      
      // 加载筛选后的数据
      loadData(filteredData);
    }

    // 加载数据
    function loadData(data) {
      const resultsContainer = document.getElementById('results-container');
      const noResults = document.getElementById('no-results');
      const loadingIndicator = document.getElementById('loading-indicator');
      
      // 显示加载指示器
      resultsContainer.innerHTML = '';
      noResults.classList.add('hidden');
      loadingIndicator.classList.remove('hidden');
      
      // 模拟加载延迟
      setTimeout(() => {
        loadingIndicator.classList.add('hidden');
        
        if (data.length === 0) {
          noResults.classList.remove('hidden');
          return;
        }
        
        // 创建结果项
        data.forEach((item, index) => {
          const resultCard = document.createElement('div');
          resultCard.className = 'bg-white rounded-lg shadow-md p-4 border-l-4 border-primary hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1';
          resultCard.innerHTML = `
            <div>
              <h3 class="text-lg font-semibold text-primary cursor-pointer hover:underline" onclick="window.open('${item.url}', '_blank')">
                ${item.governmentDepartment}
                <i class="fa-solid fa-external-link-alt ml-2 text-xs"></i>
              </h3>
              <div class="mt-3 grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <p class="text-sm text-gray-500 mb-1">对接部门</p>
                  <p class="text-gray-700">${item.partnerDepartment || '无'}</p>
                </div>
                <div>
                  <p class="text-sm text-gray-500 mb-1">对接责任人</p>
                  <p class="text-gray-700">${item.contactPerson || '无'}</p>
                </div>
              </div>
            </div>
          `;
          
          resultsContainer.appendChild(resultCard);
        });
      }, 500);
    }

    // 重置筛选
    function resetFilters() {
      // 重置选中的分类和项目
      selectedCategory = null;
      selectedItem = null;
      
      // 重置选择器
      document.getElementById('category-select').value = '';
      
      const itemSelect = document.getElementById('item-select');
      itemSelect.innerHTML = '';
      
      const defaultOption = document.createElement('option');
      defaultOption.value = '';
      defaultOption.textContent = '请先选择分类';
      itemSelect.appendChild(defaultOption);
      
      itemSelect.disabled = true;
      document.getElementById('second-level-container').classList.add('opacity-50', 'pointer-events-none');
      
      // 加载所有数据
      loadData(governmentData);
    }
  </script>
</body>
